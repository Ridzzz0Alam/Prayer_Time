<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prayer Times">
    <meta name="keywords" content="houre, date, api, adhan, Prayer Times, html, css, js, javaScript, Api, الاذان, تصميم المواقع, الساعة, التاريخ, تاريخ اليوم, البلدان ابياي, اوقات الصلاة ,البلدان, المدن,">
    <meta name="author" content="ِahmede achalhi">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <!-- ===== Section Prayer times Start ===== -->


    <section class="section-prayer-times hidden" id="prayer-times" data-section="prayer-times">
        <div class="container">
            <div class="row">
                <div class="date-day-years">
                    <p>choice your country and city</p>
                </div>
                <h1>Prayer times</h1>
                <div class="prayer-times">
                    <ul class="prayer">
                        <li>Imsak</li>
                        <li>Fajr</li>
                        <li>Sunrise</li>
                        <li>Dhuhr</li>
                        <li>Asr</li>
                        <li>Sunset</li>
                        <li>Maghrib</li>
                        <li>Isha</li>
                        <li>Firstthird</li>
                        <li>Midnight</li>
                        <li>Lastthird</li>
                    </ul>
                    <ul class="times">
                        <li>5:00M</li>
                        <li>5:00M</li>
                        <li>5:00M</li>
                        <li>5:00M</li>
                        <li>5:00M</li>
                        <li>5:00M</li>
                        <li>5:00M</li>
                        <li>5:00M</li>
                        <li>5:00M</li>
                        <li>5:00M</li>
                        <li>5:00M</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <!-- ===== Section Prayer times End ===== -->
    <!-- ===== Section contact start ===== -->

    <section class="section-contact hidden" id="contact" data-section="contact">
        <div class="container">
            <div class="row">
                <form>
                    <h3>Get in touch</h3>
                    <input autocomplete="off" type="text" id="name" placeholder="Your Name" required>
                    <input autocomplete="off" type="email" id="email" placeholder="email id" required>
                    <input autocomplete="off" type="text" id="phone" placeholder="phone on." required>
                    <textarea name="" id="msg" rows="4" placeholder="how can we help you?"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <!-- ===== Section contact end ===== -->

    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
    <script src="script.js"></script>
    
    <!-- ===== ionicon link ======-->

</body>
</html>
